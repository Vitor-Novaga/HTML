<html>

	<head>
		<meta charset="utf-8">
		<title> Formatação </title>
	</head>

	<body>
		<h1> Titulo do artigo </h1>

		<p> 
			<b>Vitor </b>
		</p>
		<p> 
			<i>Vitor</i> 
		</p>
	
		<h2> Subtitulo </h2>

		<p> 
			Vitor<sup>2</sup> 
		</p>

		<h3> Outro tópico </h3>
		
		<p> 
			Vitor<sub>2</sub> 
		</p>
	
		
	</body>
</html>
