<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>       
            <form class="form" action="">
                <div class="form-header">
                    <h3>Cadastro de produtos</h3>
                </div >
                
                <div class="form-content">                    
                    <div class="form-input required">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="Nome do produto" required>
                    </div>
                    <br>
                    <div class="form-input required">
                        <label for="descricao">Descrição:</label>
                        <input type="text" name="descricao" placeholder="Descrição do produto" required>
                    </div>
                    <br>
                    <div class="form-input required">
                        <label for="preco">Preço:</label>
                        <input type="number" step="0.01" name="preco" placeholder="Preço do produto" required>
                    </div>
                </div>
                <br>
                <div class="form-action">
               
                    <button type="button" onclick="adicionarProduto()">Salvar</button>
                    <button type="button" onclick="limparform()">Limpar</button>
                
                </div>

            </form>   
            
            <ul class="produtos">

            </ul>

        </section>
    </main>

    <script>
        function adicionarProduto(){

            console.log('Adicionado botão')
            const nome = document.querySelector('input[name="nome"]').value
            const descricao = document.querySelector('input[name="descricao"]').value
            const preco = document.querySelector('input[name="preco"]').value

            const produto = `<li> <p>Nome: ${nome} </p> <p>Descrição: ${descricao}</p> <p>Preço: ${preco}</p> </li>`
            
            const listaProdutos = document.querySelector('.produtos')
            listaProdutos.innerHTML = listaProdutos.innerHTML + produto

        }

        function limparform(){

            console.log('limpando formulário')        
            document.querySelector('input[name="nome"]').value = ''
            document.querySelector('input[name="descricao"]').value= ''
            document.querySelector('input[name="preco"]').value=''

        }
    </script>
    
</body>
</html>
